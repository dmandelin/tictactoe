<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="options-container">
        <div class="option" data-value="1px">X vs bot</div>
        <div class="option" data-value="1po">O vs bot</div>
        <div class="option" data-value="1p?">? vs bot</div>
        <div class="option" data-value="0p">Bot vs bot</div>
        <div class="option" data-value="2p">2P</div>
    </div>    
    
    <h1>Tic Tac Toe</h1>
    <div id="container">
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
